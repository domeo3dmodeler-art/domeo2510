        yc-sa-json-credentials: ${{ secrets.YC_SA_KEY }}
        
    - name: Deploy application
      run: |
        echo "üöÄ –†–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –≤ ${{ github.event.inputs.environment }}..."
        
