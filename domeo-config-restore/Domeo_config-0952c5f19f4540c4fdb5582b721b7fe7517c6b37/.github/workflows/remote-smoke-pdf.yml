name: remote-smoke-pdf
on:
  workflow_dispatch: {}
  push:
    branches: [ develop ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    env:
      BASE_URL: ${{ secrets.DEV_BASE_URL }}
      TOKEN:    ${{ secrets.SMOKE_TOKEN }}
      CART: >-
        {"cart":{"items":[{"model":"PO Base 1/1","width":800,"height":2000,"color":"Белый","qty":1}]}}
    steps:
      - name: Health 204
        run: |
          code=$(curl -sS -o /dev/null -w "%{http_code}" "$BASE_URL/api/health")
          test "$code" = "204"

      - name: Admin ping 200
        run: |
          code=$(curl -sS -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $TOKEN" "$BASE_URL/api/admin/ping")
          test "$code" = "200"

      - name: KP PDF
        run: |
          curl -fsSI -X POST -H 'Content-Type: application/json' \
            -d "$CART" "$BASE_URL/api/cart/export/doors/kp?format=pdf" \
            | grep -qi 'application/pdf'

      - name: Invoice PDF
        run: |
          curl -fsSI -X POST -H 'Content-Type: application/json' \
            -d "$CART" "$BASE_URL/api/cart/export/doors/invoice?format=pdf" \
            | grep -qi 'application/pdf'

      - name: Factory XLSX
        run: |
          curl -fsSI -X POST -H 'Content-Type: application/json' \
            -d "$CART" "$BASE_URL/api/cart/export/doors/factory?format=xlsx" \
            | grep -Ei 'spreadsheetml|application/vnd.openxmlformats'
