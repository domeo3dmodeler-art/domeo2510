version: '3.8'

services:
  # Local PostgreSQL для разработки
  local-postgres:
    image: postgres:15-alpine
    container_name: domeo-local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: domeo_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - local-network

  # Local Redis для разработки
  local-redis:
    image: redis:7-alpine
    container_name: domeo-local-redis
    restart: unless-stopped
    command: redis-server --requirepass dev_redis_password
    volumes:
      - local_redis_data:/data
    ports:
      - "6381:6379"
    networks:
      - local-network

volumes:
  local_postgres_data:
    driver: local
  local_redis_data:
    driver: local

networks:
  local-network:
    driver: bridge

