<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест уведомлений</title>
</head>
<body>
    <h1>Тест создания уведомлений</h1>
    <button onclick="createNotification()">Создать уведомление</button>
    <button onclick="getNotifications()">Получить уведомления</button>
    <div id="result"></div>

    <script>
        async function createNotification() {
            try {
                const response = await fetch('/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    body: JSON.stringify({
                        userId: 'cmg5jnn3x000212qseorch5oc',
                        type: 'invoice_paid',
                        title: 'Счет оплачен',
                        message: 'Счет №INV-006 переведен в статус Оплачен/Заказ. Требуется обработка исполнителем.'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error.message;
            }
        }

        async function getNotifications() {
            try {
                const response = await fetch('/api/notifications');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
