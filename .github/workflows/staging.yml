name: Deploy to Staging
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate Prisma Client
        run: npx prisma generate
        
      - name: Build for staging
        run: npm run build:staging
        
      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_SSH_KEY: ${{ secrets.STAGING_SSH_KEY }}
        run: |
          echo "$STAGING_SSH_KEY" > staging_key
          chmod 600 staging_key
          ssh -i staging_key -o StrictHostKeyChecking=no ubuntu@$STAGING_HOST "cd /opt/domeo && git pull origin develop"
          ssh -i staging_key -o StrictHostKeyChecking=no ubuntu@$STAGING_HOST "cd /opt/domeo && npm ci --only=production && npx prisma generate && npm run build:staging && pm2 restart domeo-staging"
          rm staging_key
          
      - name: Health check
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
        run: |
          sleep 30
          curl -f http://$STAGING_HOST:3001/api/health || exit 1
          
      - name: Notify success
        if: success()
        run: echo "✅ Staging deployment successful!"
        
      - name: Notify failure
        if: failure()
        run: echo "❌ Staging deployment failed!"
