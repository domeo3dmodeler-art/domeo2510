version: '3.8'

services:
  # Local PostgreSQL для разработки
  dev-postgres:
    image: postgres:15-alpine
    container_name: domeo-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: domeo_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - dev-network

  # Local Redis для разработки
  dev-redis:
    image: redis:7-alpine
    container_name: domeo-dev-redis
    restart: unless-stopped
    command: redis-server --requirepass dev_redis_password
    volumes:
      - dev_redis_data:/data
    ports:
      - "6381:6379"
    networks:
      - dev-network

  # Development App Container
  dev-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: domeo-dev-app
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://dev_user:dev_password@dev-postgres:5432/domeo_dev
      REDIS_URL: redis://:dev_redis_password@dev-redis:6379
      JWT_SECRET: dev_jwt_secret_key_minimum_32_characters_123456789
      NEXTAUTH_SECRET: dev_secret_key_minimum_32_characters_123456
      NEXTAUTH_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - dev_uploads:/app/uploads
      - dev_logs:/app/logs
    ports:
      - "3000:3000"
    networks:
      - dev-network
    depends_on:
      - dev-postgres
      - dev-redis
    command: npm run dev

volumes:
  dev_postgres_data:
    driver: local
  dev_redis_data:
    driver: local
  dev_uploads:
    driver: local
  dev_logs:
    driver: local

networks:
  dev-network:
    driver: bridge

